<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="leftSection">
            <img src="./Login.png">
        </div>
        <div class="rightSection">
            <p class="login"> Login </p>
            <p class="details">Please enter your details below</p>
            <p class="id">
                Email Id
            </p>
            <input class="username"type="text" placeholder="xyz@gmail.com"/>
            <p class="id">
                Password
            </p>
            <input class="username"type="password" placeholder="password"/>
            <button class="loginButton" > Login</button>
            <button class="google"> Sign in With Google <i class="fa-brands fa-google" style="padding-left: 20px;"></i></button>
            <p class="signup">Dont Have an account ? <a>Sign up</a></p>
        </div>
        
    </div>
    <link rel="Js" href="login.js">
</body>
</html>
